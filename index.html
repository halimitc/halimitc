<!DOCTYPE html>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --base: #e8e3d5;
      --accent: #a9ddd3;
      --text: #010101;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Press Start 2P", monospace;
      background: var(--base);
      color: var(--text);
    }

    .screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .window {
      width: 100%;
      max-width: 860px;
      background: var(--base);
      border: 4px solid var(--text);
      box-shadow: 8px 8px 0 var(--text);
    }

    .title-bar {
      background: var(--accent);
      border-bottom: 4px solid var(--text);
      padding: 12px;
      text-align: center;
    }

    .title-bar span {
      font-size: 12px;
    }

    .content {
      padding: 24px;
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 24px;
    }

    .avatar-box {
      border: 4px solid var(--text);
      background: var(--accent);
      padding: 8px;
    }

    .avatar-box img {
      width: 100%;
      image-rendering: pixelated;
      border: 4px solid var(--text);
      background: var(--base);
    }

    .stats {
      border: 4px solid var(--text);
      padding: 16px;
    }

    .stats h1 {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .stats p {
      font-size: 10px;
      line-height: 1.8;
      margin: 0 0 8px;
    }

    .links {
      margin-top: 16px;
      display: grid;
      gap: 10px;
    }

    .links a {
      text-decoration: none;
      color: var(--text);
      border: 4px solid var(--text);
      background: var(--accent);
      padding: 10px;
      font-size: 10px;
      text-align: center;
      box-shadow: 4px 4px 0 var(--text);
    }

    .links a:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--text);
    }

    .footer {
      border-top: 4px solid var(--text);
      padding: 12px;
      text-align: center;
      font-size: 9px;
      background: var(--base);
    }

    @media (max-width: 720px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
